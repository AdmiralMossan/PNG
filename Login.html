<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src = "https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js" ></script> 
        <script src = "https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js" > </script> 
        <script src = "js/firestore.js" > </script>
        <link href="css/login.css" rel="stylesheet">

    </head>

    <body>
      <div class="container align-self-center">
        <div class="row" style="height:200px;"></div>
        <div class="row">
          <div class="col-md "></div>
          <div id="logindiv1" class="d-block col-md mx-auto w-50 border px-4 pb-4 bg-light rounded">
            <form onsubmit="logIn(event);">
              <!-- Username field -->
              <div class="form-group mx-auto align-middle pt-4">
                <label for="username" class="h3">Login:</label>
                <input type="username" class="form-control" id="username" aria-describedby="username_extra" placeholder="Username">
              </div>
                
              <!-- Password Field -->
              <div class="form-group mx-auto align-middle">
                <input type="password" class="form-control" id="password" aria-describedby="password_extra" placeholder="Password">
                <small id="password_extra" class="form-text text-muted">Please input your password.</small>
              </div>
                
              <!-- Submit Button -->
              <div class="mx-auto align-middle pl-4 pt-4 container">
                <div class="row">
                  <div class="col-sm"></div>
                  <div class="col-sm text-center">
                    <button type="submit" class="btn btn-primary " onclick="logIn()">Submit</button>
                  </div>
                  <div class="col-sm"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm">
            <div id="logindiv2" class="col-md mx-auto border px-4 pb-4 bg-light rounded">
              <form onsubmit="logIn(event);">
                <!-- Create Anonymous Report -->
                <div class="pt-4">
                  <label id="anonlabel" for="submit" class=" d-block h2 text-center pb-4 pt-4">Protect your privacy:</label>
                  <div class="row">
                    <div class="col-sm text-center">
                      <input type="hidden" class="form-control" id="username" aria-describedby="username_extra" value="anonymous">
                      <input type="hidden" class="form-control" id="password" aria-describedby="password_extra" value="1234">
                      <small id="password_extra" class="form-text text-muted text-center pb-4">Creating an anonymous report will create a new report without getting information such as name or group from you.</small>
                      <button type="submit" class="btn btn-primary" onclick="logIn()">Create an Anonymous Report</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md"></div>
        </div>
      </div>
    </body>
</html>
