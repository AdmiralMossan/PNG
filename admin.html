<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper h-100 w-100">

    <!-- Main Content -->
    <div id="content ">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow ">

        <!-- Nav Heading -->
        <div class="navbar-brand">
          <h1 class="h3 mb-0 text-gray-800">REPORTS</h1>
        </div>

        <!-- Nav Item - User Information -->
        <div class="ml-auto">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <h3 class="mr-2 d-none d-inline text-gray-600 ">Admin</h3>
          </a>
          <!-- Dropdown - User Information -->
          <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
              Logout
            </a>
          </div>
        </div>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div id="container">


        <!-- Bar Chart -->
        <div id="bar-container">
          <div class="card shadow mb-4 h-100">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Reports Overview</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body h-100">
              <div class="chart-area">
                <div id="mygraph" class="d-flex justify-content-center h-100 " ></div>
                <div id="info"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pie Chart -->
        <div id="pie-container">
          <div class="card shadow mb-2">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <div>
                Reports (by:
                <div class="form-check form-check-inline mr-0">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="category" value="1" checked="checked">
                  <label class="form-check-label" for="category">Category</label>
                </div>
                |
                <div class="form-check form-check-inline mr-0">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="group" value="2">
                  <label class="form-check-label" for="group">Group</label>
                </div>
                )
              </div>
            </div>
            <!-- Card Body -->  
            <div class="card-body">
              <div class="sub-chart pt-4 pb-2">
                <canvas id="myPieChart" class="w-100 h-100"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats Card Example -->
        <div id="stats-container">
          <div class="card border-left-warning shadow h-100">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-uppercase text-primary">Total Number of Reports:</h6>
            </div>
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2 d-flex justify-content-center">
                  <h5 id="reportCount" class="text-danger">0</h5>
                </div>
                <div class="col-auto">
                  <i class="fas fa-comments fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

<!-- Chart js -->

  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"> </script>
  <script src="js/firestore.js"> </script>
